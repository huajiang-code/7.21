<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
</style>

<body>



    <div class="container">
        <div class="min">
            <div class="top">
                <img src="./images/1.jpg" alt="">
                <b></b>
            </div>
            <div class="bottom">
                <div class="left"><img src="./images/left.gif" alt=""> </div>
                <div class="item">
                    <ul>
                        <li><img src="./images/1.jpg" alt="" class="bg"></li>
                        <li><img src="./images/2.jpg" alt=""></li>
                        <li><img src="./images/3.jpg" alt=""></li>
                        <li><img src="./images/4.jpg" alt=""></li>
                        <li><img src="./images/5.jpg" alt=""></li>
                    </ul>
                </div>

                <div class="right">
                    <img src="./images/right.gif" alt="">
                </div>
            </div>
        </div>
        <div class="max">
            <img src="./images/1.jpg" alt="">
        </div>
    </div>






    <script src="./jquery1.7.js"></script>
    <script>
        $(function () {

            $(".item ul li img").mouseover(function () {
                $(this).addClass("bg").parent().siblings().find("img").removeClass("bg");
                $(".top img").attr("src", $(this).attr("src"));
                $(".max img").attr("src",$(this).attr("src"));
            })
            $(".top").mousemove(function (e) {
                $("b").show();
                $(".max").show();
                var x = e.pageX - $(this).offset().left - $(".top b").width() / 2;
                var y = e.pageY - $(this).offset().top - $(".top b").height() / 2;
                var width = $(this).width() - $("b").width();
                var height = $(this).height() - $("b").height();
                if (x < 0) {
                    x = 0;
                } else if (x > width) {
                    x = width;
                }
                if (y < 0) {
                    y = 0;
                } else if (y > height) {
                    y = height;
                }

                $("b").css({
                    "left": x,
                    "top": y,
                })
                $(".max img").css({
                    "left": -2 * x,
                    "top": -2 * y,
                })
            })

            $(".top").mouseout(function () {
                $("b").hide();
                $(".max").hide();
            })



        })
    </script>
</body>

</html>
